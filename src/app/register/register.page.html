<ion-content>
  <div class="login-section ion-padding">
    <div class="heading ion-padding">
      <h1>Registro</h1>
      <p>Ingrese sus datos para continuar</p>
    </div>

    <div class="login-form ion-padding">
      <div class="form-input">
        <ion-item>
          <ion-label position="floating">Nombre de usuario</ion-label>
          <ion-input name="nombreU" type="text" required [(ngModel)]="usuario.nombreU"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-item>
          <ion-label position="floating">Nombre completo</ion-label>
          <ion-input name="nombreC" type="text" required [(ngModel)]="usuario.nombreC"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input name="correoElectronico" type="email" required [(ngModel)]="usuario.correoElectronico"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-item>
          <ion-label position="floating">Contrasena</ion-label>
          <ion-input name="contrasena" type="password" required [(ngModel)]="usuario.contrasena"></ion-input>
        </ion-item>
      </div>
    </div>
    <div class="action-button ion-padding">
      <ion-button size="large" class="login-button" (click)="registrarUsuario()">Registrate</ion-button>
      <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a></p>
    </div>
  </div>
</ion-content>
